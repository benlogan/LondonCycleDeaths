<!DOCTYPE html>
<html>
    <head>
        <title>Project #2 - London Cycle Deaths</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/MapWidget.css" />
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container" style="width: 900px;">
            <h1>Project #2 - London Cycle Deaths</h1>

            <div id="districts" style="position: relative; width: 900px; margin: 0 auto;"></div>
            <label>
                <input type="checkbox" id="clasterize" checked />
                clusterize
            </label>
            <div class="row" style="margin-top: 30px;">
                <div class="col-lg-10" style="margin: 20px 0px;">
                    <div id="slider">
                        <div id="bike" style="width: 50px; height: 47px; position: absolute; left: 0; top: 0; display: none;" />
                            <img src="images/bikecad_animation.gif" style="width: 50px; height: 47px; position: absolute; left: -25px; top: -48px; display: block;" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-1" style="margin: 20px 0px;">
                    <a id="playpause" class="btn btn-primary"><span class="glyphicon glyphicon-pause"></span></a>
                </div>
                <div id="chart" class="col-lg-10" style="margin: 20px 0px;"></div>
                <div id="aggregate" class="col-lg-2" style="margin: 20px 0px;"></div>
            </div>
            <!--div id="timeframe" style="clear: both;"></div-->
        </div>

        <div id="case-tooltip" style="width: 300px; display: none;">
            <div class="panel panel-info" style="margin: 0; box-shadow: rgba(0, 0, 0, 0.3) 1px 1px 30px;">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/d3.v3.min.js"></script>
        <script src="js/lib/topojson.v1.min.js"></script>
        <script src="js/lib/colorbrewer.v1.min.js"></script>
    
        <script src="js/lib/DBSCAN.js"></script>
        <script src="js/MapWidget.js"></script>
        <script src="js/LineChartWidget.js"></script>
        <script src="js/RadioPanelWidget.js"></script>
        <script src="js/script.js"></script>
        
        <div style="font-size: 12px; text-align: center;">&copy; Ben Logan</div>
    </body>
</html>
